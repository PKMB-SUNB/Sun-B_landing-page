<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/nav-style.css">
    <link rel="stylesheet" href="./css/kalkulator.css">
    <link rel="stylesheet" href="./css/articles.css">
    <link rel="stylesheet" href="./css/footer-style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;700&display=swap');
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="./index.html">
                <img src="./image/logo-navbar.png" alt="logo" class="navbar-logo">
            </a>
            <div class="navbar-link">
                <a class="navbar-toggle" @click="open = !open"><img src="./image/navbar-icon.svg" alt=""></a>
                <a href="our-product.html" class="navbar-link-item" :class="{'hidden-mobile': !open}">Our product</a>
                <a href="./nutrition.html" class="navbar-link-item" :class="{'hidden-mobile': !open}">Nutrition</a>
                <a href="./articles.html" class="navbar-link-item" :class="{'hidden-mobile': !open}">Articles</a>
                <a href="./faq.html" class="navbar-link-item" :class="{'hidden-mobile': !open}">FAQ</a>
            </div>
        </div>
    </nav>

    <main x-data="calc_data">
        <form action="/hasil-bmi2" method="get">
            <label>Pilih jenis kelamin anda!</label>
            <div class="grid">
                <label class="gender-card">
                    <input name="gender" class="radio" type="radio" value="laki-laki" checked>
                    <span class="gender-details" aria-hidden="true">
                        <img src="./image/l-icon.png" alt="" class="gender-img">
                        <span class="gender-type">Laki-Laki</span>
                    </span>
                </label>
                <label class="gender-card">
                    <input name="gender" class="radio" type="radio" value="perempuan">
                    <span class="gender-details">
                        <img src="./image/p-icon.png" alt="" class="gender-img">
                        <span class="gender-type">Perempuan</span>
                    </span>
                </label>
            </div>

            <label for="usia-input">Berapa usia anda?</label>
            <input type="number" name="usia" id="usia" placeholder="Usia (tahun)" required min="0" max="120">
            <label for="">Berapa berat badan anda?</label>
            <input type="number" name="berat" id="berat" placeholder="Berat Badan (kg)" required min="0">
            <label for="">Berapa tinggi badan anda?</label>
            <input type="number" name="tinggi" id="tinggi" placeholder="Tinggi Badan (cm)" required min="0">
            <button type="submit" @click="calculate">Hitung</button>
        </form>
    </main>

    <footer>
        <div class="footer-container">
            <img src="./image/logo-navbar.png" alt="logo" class="navbar-logo">
            <div class="footer-col">
                <p>Product</p>
                <a href="">Home</a>
                <a href="">About</a>
            </div>

            <div class="footer-col">
                <p>Market</p>
                <a href="">Shopee</a>
                <a href="">Tokopedia</a>
                <a href="">Instagram</a>
            </div>

            <div class="footer-col">
                <p>Contact</p>
                <a href="">Email</a>
                <a href="">Instagram</a>
            </div>

            <div class="footer-col">
                <p>Join our newsletter</p>
                <div class="newsletter-form">
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
